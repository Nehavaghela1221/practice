<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  


</head>

<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="Carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slid-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slid-to="1"></li>
                <li data-target="#myCarousel" data-slid-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="download.jpeg" alt="flowers" style="width: 100%; height: 100%;">
                    <div class="carousel-caption">
                        <h3>Animated flowers</h3>
                        <p>Where the flower bloom so does hope</p>
                    </div>
                </div>
                
                    <div class="item">
                        <img src="download (1).jpeg" alt="flowers" style="width: 100%; ">
                        <div class="carousel-caption">
                            <h3>Animated flowers</h3>
                            <p>Where the flower bloom so does hope</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="download (2).jpeg" alt="flowers" style="width: 100%; ">
                        <div class="carousel-caption">
                            <h3>Animated flowers</h3>
                            <p>Where the flower bloom so does hope</p>
                        </div>
                    </div>
                    
                </div>

                <a href="#myCarousel"  class="left carousel-control" data-slid="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>

                </a>
                <a href="#myCarousel"  class="right carousel-control" data-slid="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">next</span>

                </a>
            </div>
        </div>
</body>

</html>
